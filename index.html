<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>CZJ-首页</title>
    <meta name="description"
        content="这里是网站介绍">
    <meta name="keywords" content="CZJ 首页">
    <link rel="stylesheet" type="text/css" href="./css/FiraCode.css">
    <link rel="stylesheet" type="text/css" href="./css/nutssss.css">
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <div id="box">
        <!-- 个人资料卡片 -->
        <div class="meBox">
            <!-- 头像 -->
            <div class="headPhoto"></div>
            <!-- 介绍 -->
            <div class="meBox-title">
                <p>Hello!</p>
                <div class="fg"></div>
            </div>
            <div class="meBox-text">
                <p>这里是 CZJ-dev 首页</p>
            </div>
            <!-- 两个按钮 -->
            <!-- <div class="meBox-Button">
                <a href="#">114514</a>
                <a href="#">1919810</a>
            </div> -->
        </div>

        <!-- 伪终端介绍 -->
        <div id="cmdBox">
            <!-- 第一个终端 -->
            <div class="cmd">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>Terminal 1</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@czj</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./weather.sh</span>
                    <br />
                    <iframe scrolling="no" src="https://tianqiapi.com/api.php?style=tb&skin=pitaya" frameborder="0"
                        width="350" height="24" allowtransparency="true"></iframe>
                    <br />
                    <span style="color: rgb(0, 190, 0);">root@czj</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">cat /about_us.txt</span>
                    <p>一个坐标位于 JS-CZ 的小团队</p>
                    <span style="color: rgb(0, 190, 0);">root@czj</span>
                    <span style="color: blue;">~</span>
                </div>
            </div>
            <!-- 第二个终端 -->
            <div class="cmd cmd2">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>Terminal 2</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <!-- 第一部分 -->
                    <span style="color: rgb(0, 190, 0);">root@czj</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./projects</span>
                    <p>我们的项目：</p>
                    <ul class="ul">
                        <li><a href="https://problem-plan.czji.top/">Problem Plan</a></li>
                    </ul>
                    <!-- 第二部分 -->
                    <span style="color: rgb(0, 190, 0);">root@czj</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./projects</span>
                    <p>友情链接：</p>
                    <ul class="ul">
                        <li><a href="https://github.com/CZJOI-dev">CZJ-dev</a></li>
                        <li><a href="http://czoj.com.cn/">CZOJ</a></li>
                    </ul>
                    <span style="color: rgb(0, 190, 0);">root@czj</span>
                    <span style="color: blue;">~</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer">
        <p>© 2023 czji.top | <a href="https://github.com/CZJOI-dev">CZJ-dev</a></p>
        <p>THEME MADE BY <a href="https://nutssss.cn/">Nutssss</a></p>
    </div>
</body>

</html>
